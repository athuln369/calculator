<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 style="color: darkslategrey;" class="text-center m-4">CALCULATOR</h1>

    <div style="width: 400px;" class="container ">
        <div id="display">
            <input id="dis"></input>
        </div>
        <div class="buttons">
            <div onclick="displayContent(`(`)" class="button">(</div>
            <div onclick="displayContent(`)`)" class="button">)</div>
            <div onclick="ClearEnd()" class="button">⌫</div>
            <div onclick="displayContent('/')" id="bg" class="button">÷</div>
            <div onclick="displayContent('7')" class="button">7</div>
            <div onclick="displayContent('8')" class="button">8</div>
            <div onclick="displayContent('9')" class="button">9</div>
            <div onclick="displayContent('*')" id="bg" class="button">×</div>
            <div onclick="displayContent('4')" class="button">4</div>
            <div onclick="displayContent('5')" class="button">5</div>
            <div onclick="displayContent('6')" class="button">6</div>
            <div onclick="displayContent('-')" id="bg" class="button">−</div>
            <div onclick="displayContent('1')" class="button">1</div>
            <div onclick="displayContent('2')" class="button">2</div>
            <div onclick="displayContent('3')" class="button">3</div>
            <div onclick="displayContent('+')" id="bg" class="button">+</div>
            <div onclick="allClear()" class="button">AC</div>
            <div onclick="displayContent('0')" class="button">0</div>
            <div onclick="displayContent('.')" class="button">.</div>
            <div onclick="evaluateExpr()" id="bgs" class="button">=</div>

        </div>
    </div>

</body>
<script src="cal.js"></script>

</html>
